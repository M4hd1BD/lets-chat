<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid19 Stats | JS Projects</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <section class="mainContainer container-fluid vh-100">

      <div class="container-xl">

        <div class="mainHeading row">
          <div class="col-12 text-center my-5">
            <h1 class="my-3">Covid19 Stats</h1>
            <h4>All codes available at <a href="https://github.com/M4hd1BD/m4hd1bd.github.io">Github</a></h4>
          </div>
        </div>

        <div class="mainContent row justify-content-center my-5">

          <div class="col-4 totalRecovered">

            <div class="card text-center border-success">
              <div class="card-header text-success bg-danger font-weight-bold">
                Total Recovered
              </div>
              <div class="card-body">
                <h5 class="card-title">4073304</h5>
              </div>
              <div class="card-footer text-muted">
                Just Now
              </div>
            </div>

          </div>

          <div class="col-4 totalConfirmed">

            <div class="card text-center border-warning">
              <div class="card-header text-warning bg-info font-weight-bold">
                Total Confirmed
              </div>
              <div class="card-body">
                <h5 class="card-title">8449912</h5>
              </div>
              <div class="card-footer text-muted">
                Just Now
              </div>
            </div>

          </div>

          <div class="col-4 totalDeaths">

            <div class="card text-center border-danger">
              <div class="card-header text-danger bg-info font-weight-bold">
                Total Deaths
              </div>
              <div class="card-body">
                <h5 class="card-title">457172</h5>
              </div>
              <div class="card-footer text-muted">
                Just Now
              </div>
            </div>

          </div>

        </div>

      </div>

    </section>

    <script src="../../scripts/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="../../scripts/popper.min.js" charset="utf-8"></script>
    <script src="../../bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>

  </body>
</html>
